
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <title>PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Outfit"', 'sans-serif'], 
              heading: ['"Outfit"', 'sans-serif'],
              sans: ['"DM Sans"', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            letterSpacing: {
              tight: '-0.02em',
              widest: '0.1em',
            },
            borderRadius: {
              '4xl': '2rem',
            },
            colors: {
              protocol: {
                obsidian: 'var(--bg-obsidian)',    // Main App Background
                charcoal: 'var(--bg-charcoal)',    // Card/Panel Background
                sidebar: 'var(--bg-sidebar)',      // Sidebar Background
                platinum: 'var(--text-platinum)',  // Primary Text
                muted: 'var(--text-muted)',        // Secondary Text
                border: 'var(--border-color)',     // Borders
                input: 'var(--bg-input)',          // Input Backgrounds
                champagne: '#E0C097', // Accent
                swissRed: '#FF453A',  // Accent
              }
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'heavy': 'var(--shadow-heavy)',
              'glow': '0 0 20px rgba(255, 255, 255, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Variables */
        --bg-obsidian: #F5F5F7;
        --bg-charcoal: #FFFFFF;
        --bg-sidebar: #FFFFFF;
        --bg-input: #FFFFFF;
        --text-platinum: #1A1A1A;
        --text-muted: #666666;
        --border-color: rgba(0, 0, 0, 0.08);
        --shadow-heavy: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .dark {
        /* Dark Mode Variables */
        --bg-obsidian: #080808;
        --bg-charcoal: #121212;
        --bg-sidebar: #050505;
        --bg-input: #111111;
        --text-platinum: #F0F0F0;
        --text-muted: #888888;
        --border-color: rgba(255, 255, 255, 0.08);
        --shadow-heavy: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
      }

      body {
        background-color: var(--bg-obsidian);
        color: var(--text-platinum);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Cross-Browser Scrollbar Styling */
      
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--text-muted) transparent;
      }

      /* Webkit (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-muted);
        border-radius: 4px;
        opacity: 0.5;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-platinum);
        opacity: 0.8;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(18, 18, 18, 0.4); 
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
      }
      
      .font-heading {
        font-family: 'Outfit', sans-serif;
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      /* Inputs - Safari Reset */
      input, textarea, button {
        -webkit-appearance: none;
        appearance: none;
        border-radius: 0;
      }
      button {
        border-radius: 0.75rem; /* Re-apply base radius */
      }

      /* Prevent mobile chrome text selection issues in fixed headers */
      header {
        user-select: none;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
